[build]
  functions = "netlify/functions"
  publish = "dist"

[functions]
  # Suporte para Python functions
  included_files = ["netlify/functions/**"]

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "dist"
  autoLaunch = false

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
